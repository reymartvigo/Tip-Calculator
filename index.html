<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="image/logo.svg" alt="logo">
    </header>
    <main>

        <section class="option">

            <!-- BILL CONTENT -->
            <div class="bill">
                <h2>Bill</h2>
                <form action="#" id="form" class="form">
                    <div class="form-group">
                        <input type="text" id="bill" name="number" placeholder="0">
                        <span></span>
                    </div>
                </form>
            </div>
            <!--  BILL CONTENT -->

            <!-- SELECT TIP -->
            <div class="tip">
                <h2>Select Tip %</h2>
                <div class="items">
                    <button type="button" class="btn-tip" id="btn-1">5%</button>
                    <button type="button" class="btn-tip" id="btn-2">10%</button>
                    <button type="button" class="btn-tip" id="btn-3">15%</button>
                    <button type="button" class="btn-tip" id="btn-4">25%</button>
                    <button type="button" class="btn-tip" id="btn-5">50%</button>

                    <form action="#" id="form-2" name="form-2">
                        <div class="custom-group">
                            <input type="text" id="custom-tip" name="custom" placeholder="Custom">
                        </div>
                    </form>
                </div>
            </div>
            <!-- SELECT TIP -->


            <!-- NUMBER OF PEOPLE -->

            <div class="people">
                <form action="#" id="form-3" class="form-3">
                    <div class="people-group">
                        <div>
                            <h2>Number of People</h2>
                            <span></span>
                        </div>
                        <input type="text" id="people" class="people" placeholder="0">
                    </div>
                </form>
            </div>

            <!-- NUMBER OF PEOPLE -->
        </section>

        <!-- RESULT SECTION -->
        <section class="result">
            <div>
                <h2>Tip Amount<br> <span>/ person</span></h2>
                <p id="tip">$0.00</p>
            </div>
            <div>
                <h2>Total<br> <span>/ person</span></h2>
                <p id="total">$0.00</p>
            </div>
            <button id="reset">RESET</button>
        </section>
        <!-- RESULT SECTION -->
    </main>
</body>

</html>
